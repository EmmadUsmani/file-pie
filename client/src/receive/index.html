<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Mulish:wght@600&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>File Pie</title>
  </head>
  <body class="flex-col">
    <h1 id="title"><a href="/">File Pie</a></h1>
    <a href="/">
      <img id="logo" src="<%= require('../shared/logo.svg') %>" height="250" />
    </a>
    <div id="content" class="flex-col">
      <div id="metadata" class="flex-col">
        <p id="file-name" class="subtitle">&nbsp</p>
        <p id="file-size" class="subtitle-2">&nbsp</p>
      </div>
      <button id="download">Download</button>
    </div>
    <div id="error" class="flex-col">
      <p id="error-subtitle" class="subtitle">Oops! Something went wrong.</p>
      <p id="error-subtitle-2" class="subtitle-2">
        Submit an
        <a
          class="link"
          href="https://github.com/EmmadUsmani/webrtc-file-transfer/issues"
          >issue</a
        >
        on GitHub to report a bug.
      </p>
    </div>
    <div id="loading" class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <footer id="footer">
      <a class="link" href="/about.html">About</a> Â·
      <a
        class="link"
        href="https://github.com/EmmadUsmani/webrtc-file-transfer#webrtc-file-transfer"
        >GitHub</a
      >
    </footer>
  </body>
</html>
