<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Mulish:wght@600&family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>File Pie</title>
  </head>
  <body class="flex-col">
    <h1 id="title"><a href="/">File Pie</a></h1>
    <a href="/">
      <img id="logo" src="<%= require('../shared/logo.svg') %>" height="250" />
    </a>
    <div id="intro" class="flex-col">
      <p id="caption" class="subtitle">
        Send files directly to recipients,<br />without your data being stored.
      </p>
      <button id="upload">Upload</button>
      <input type="file" id="file-input" />
    </div>
    <div id="sending" class="flex-col">
      <div id="statistics" class="flex-col">
        <div class="statistic">
          <p>Connections</p>
          <p id="connections">0</p>
        </div>
        <div class="statistic">
          <p>Downloads</p>
          <p id="downloads">0</p>
        </div>
        <div class="statistic">
          <p>Transferred</p>
          <p id="transferred">0</p>
        </div>
      </div>
      <div id="share" class="flex-col">
        <p>Share the link to send <b id="file-name"></b>.</p>
        <a class="link" id="link"></a>
      </div>
    </div>
    <footer id="footer">
      <a class="link" href="/about.html">About</a> Â·
      <a
        class="link"
        href="https://github.com/EmmadUsmani/webrtc-file-transfer#webrtc-file-transfer"
        >GitHub</a
      >
    </footer>
  </body>
</html>
